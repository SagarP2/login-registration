<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Office UI/UX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background: #eaf2f8;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.6rem;
            letter-spacing: 1px;
        }

        .navbar-nav .btn {
            margin-left: 0.7rem;
            border-radius: 25px;
            padding: 0.4rem 1.3rem;
            font-weight: 500;
            font-size: 1rem;
        }

        .hero-section {
            min-height: 92vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eaf2f8;
            padding: 0 2vw;
        }

        .hero-img-main {
            flex: 1.2;
            display: flex;
            align-items: left;
            justify-content: flex-end;
        }

        .hero-img-main img {
            max-width:750px;
            width: 100%;
            border-radius: 30px;
           
            animation: floatMain 3.5s ease-in-out infinite alternate;
           
        }

        @keyframes floatMain {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-18px);
            }
        }

        .hero-content {
            flex: 1;
            max-width: 900px;
            z-index: 2;
            color: #222;
            padding-left: 2vw;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .hero-title {
            font-size: 2.7rem;
            font-weight: bold;
            color: #2d6cdf;
            margin-bottom: 1.2rem;
            line-height: 1.1;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .hero-desc {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 2.2rem;
        }

        .hero-btn {
            background: #2d6cdf;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(45, 108, 223, 0.08);
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }

        .hero-btn:hover {
            background: #174a8b;
            color: #fff;
            transform: translateY(-3px) scale(1.04);
        }

        @media (max-width: 900px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
                padding: 2rem 0;
            }

            .hero-content,
            .hero-img-main {
                padding: 0;
                max-width: 100%;
                align-items: center;
            }

            .hero-img-main {
                margin-top: 2rem;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">TECHVEDA.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Login</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-img-main">
            <!-- Main hero image (replace with your own for best match) -->
            <img src="{{ url_for('static', filename='images/office-main.png') }}" alt="Modern Office UI/UX">
        </div>
        <div class="hero-content">
            <div style="font-size:1.1rem; letter-spacing:1px; color:#2d6cdf; margin-bottom:0.7rem;">Smart Authentication For
                Product</div>
            <div class="hero-title">An office this good <br> <span style="font-size:2.2rem; color:#174a8b;">Move In
                    Light</span></div>
            <div class="hero-desc">
                Modernize success with office design that brings together<br>
                productivity, comfort, and style. Experience seamless login<br>
                and registration with a beautiful, intuitive interface.
            </div>
            <a href="{{ url_for('register') }}" class="hero-btn">Get Started</a>
        </div>
    </div>
    <!-- Bootstrap JS (for navbar toggler) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
